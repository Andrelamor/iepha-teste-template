# --------
# metadata: dataset/data/processos-tombo.csv
# --------

dialect:
  delimiter: ;
encoding: utf-8-sig
format: csv
hashing: md5
name: processos-tombo
path: dataset/data/processos-tombo.csv
profile: tabular-data-resource
schema:
  fields:
  - title: Processo
    description: Número e ano de abertura do processo de tombamento
    format: default
    name: processo_ano
    type: string
  - title: Denominação
    description: Designação do bem tombado
    format: default
    name: denominacao
    type: string
  - title: Denominação completa
    description: Designação do bem tombado conforme consta no processo de tombamento
    format: default
    name: denominacao_completa
    type: string
  - title: Categoria
    description:  |
      - >
        Designação das categorias como BI - bem imóvel; BM - bem móvel; CH - centro histórico;  CP - conjunto paisagístico
    format: default
    name: categoria
    type: string
  - title: Classe e subclasse
    description: Classe e subclasse de identificação do bem tombado
    format: default
    name: classe_subclasse
    type: string
  - title: Município
    description: Município(s) em que se localiza o bem tombado
    format: default
    name: municipio
    type: string
  - title: Distrito
    description: Distrito(s) em que se localiza o bem tombado
    format: default
    name: distrito
    type: string
  - title: Ato legal
    description: Ato legal que instituiu o tombamento
    format: default
    name: ato_legal
    type: string
  - title: Livro de tombo
    description:  |
      - >
        Livro(s) do tombo em que o bem tombado está inscrito - desingnações
        definidas pelo Decreto Estadual nº 14.260/1972 Livro I = Livro de Tombo
        Arqueológico, Etnográfico e Paisagístico, as coisas pertinentes à categoria
        de artes ou achados arqueológicos, etnográficos e ameríndios, arte popular,
        grutas ou jazidas pré-históricas, paisagens naturais e coisas congêneres
        Livro II = Livro do Tombo de Belas Artes, as coisas de arte erudita, nacional
        ou estrangeira Livro III = Livro do Tombo Histórico, as coisas de interesse
        histórico, as obras de arte históricas e os documentos paleográficos ou
        bibliográficos Livro IV = Livro do Tombo das Artes Aplicadas, as obras,
        nacionais ou estrangeiras, que se incluam na categoria das artes aplicadas
scheme: file

